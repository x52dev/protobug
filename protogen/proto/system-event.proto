syntax = "proto3";

import "google/protobuf/timestamp.proto";

message SystemEvent {
    message ClickEvent {
        ClickButton button = 1;
        uint32 x = 2;
        uint32 y = 3;
    }

    enum ClickButton {
        Unspecified = 0;
        Left = 1;
        Right = 2;
    }

    google.protobuf.Timestamp timestamp = 1;

    optional string reason = 2;

    oneof event {
        ClickEvent click = 10;
    };
}
